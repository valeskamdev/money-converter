<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Convert <b>from</b>
                <select>
                    <option>
                        R$ Brazilian real
                    </option>
                </select>
            </label>
    
            <label>
                Convert <b>to</b>
                <select>
                    <option>
                        US$ American dollar
                    </option>
                    <option>
                        â‚¬ Euro
                    </option>
                </select>
            </label>
    
            <label>
                Value
                <input placeholder="R$ 10.000,00">
            </label>
    
            <button type="button">Convert</button>
    
            <section>
                <div class="currency-container">
                    <img src="assets/brazil.svg" alt="brazil-flag">
                    <p class="currency-name">Real</p>
                    <p class="currency-value">R$ 10.000,00</p>
                </div>
    
                <img class="arrow-img" src="assets/arrow.svg" alt="arrow">
    
                <div class="currency-container">
                    <img src="assets/eua.svg" alt="eua-flag">
                    <p class="currency-name">American dollar</p>
                    <p class="currency-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>

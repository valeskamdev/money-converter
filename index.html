<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Convert <b>from</b>
                <select>
                    <option>
                        R$ Brazilian real
                    </option>
                </select>
            </label>
    
            <label>
                Convert <b>to</b>
                <select id="currency-select">
                    <option>
                        US$ Dollar
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Ƀ Bitcoin
                    </option>
                </select>
            </label>
    
            <label>
                Value
                <input id="input-real" placeholder="R$ 10.000,00" maxlength="18">
            </label>
    
            <button id="convert-button" type="button">Convert</button>
    
            <section>
                <div class="currency-container">
                    <img src="assets/brazil.svg" alt="brazil-flag">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value">R$ 10.000,00</p>
                </div>
    
                <img class="arrow-img" src="assets/arrow.svg" alt="arrow">
    
                <div class="currency-container">
                    <img src="assets/eua.svg" id="currency-img" alt="eua-flag">
                    <p class="currency-name" id="currency-name">American dollar</p>
                    <p class="currency-value" id="currency-value">$ 1,915.71</p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
